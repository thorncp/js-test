<!DOCTYPE html>
<html>
  <head>
    <title>Analog Clock</title>
    <script src="clock.js"></script>
  </head>

  <body>
    <canvas id="canvas" width="600" height="600" style="border: 1px solid #000; width: 300px; height: 300px">
    </canvas>

    <script>
      window.onload = function() {
        var canvas = document.getElementById("canvas");

        var clock = new Clock({
          ctx: canvas.getContext("2d"),
          x: canvas.width / 2,
          y: canvas.height / 2,
          size: 250
        });

        function draw() {
          canvas.width = canvas.width;
          clock.draw();
        }

        setInterval(draw, 33);
      };
    </script>
  </body>
</html>
